<ion-view view-title="Login/SignUp">
  <ion-content class="padding">
    <input type="email" class="form-control" ng-model="user.details.email"/>
    <input type="password" class="form-control" ng-model="user.details.password"/>
    <button class="btn btn-primary" ng-click="login()">SignUp/Login</button>
  </ion-content>
</ion-view>
